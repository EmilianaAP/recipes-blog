<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="login-body">
  <div class="background"></div>
  <div class="card">
    <h4>Register</h4>
    <form class="form">
        <input type="text" placeholder="Name" style="width: 87%;">
        <input type="email" placeholder="Email" style="width: 87%;">
        <input type="password" placeholder="Password" style="width: 87%;">
        <input type="password" placeholder="Confirm password" style="width: 87%;">
        <button>Submit</button>
    </form>

    <footer>
      Have an account?
      <a href="login-page.html" style="font-size: medium;">Login</a>
    </footer>
  </div>
</body>
</html>
