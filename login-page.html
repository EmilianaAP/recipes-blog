<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="login-body">
    <div class="background"></div>
    <div class="card">
        <h4 style="font-size: 30px;">Login</h4>
        <form class="form" action="/login" method="POST"> <!-- Changed action and method -->
            <input type="email" placeholder="Email" style="width: 87%;" name="email"> <!-- Added name attribute -->
            <input type="password" placeholder="Password" style="width: 87%;" name="password"> <!-- Added name attribute -->
            <button type="submit">Submit</button> <!-- Added type="submit" -->
        </form>

        <footer>
        Don't have an account?
        <a href="register-page.html" style="font-size: medium;">Register</a>
        </footer>
    </div>
</body>

</html>
