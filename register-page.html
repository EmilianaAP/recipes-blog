<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="login-body">
  <div class="background"></div>
  <div class="card">
    <h4 style="font-size: 30px;">Register</h4>
    <form class="form" action="/register" method="POST">
        <input type="text" placeholder="Name" name="name" style="width: 87%;">
        <input type="email" placeholder="Email" name="email" style="width: 87%;">
        <input type="password" placeholder="Password" name="password" style="width: 87%;">
        <input type="password" placeholder="Confirm password" name="confirm" style="width: 87%;">
        <button>Submit</button>
    </form>

    <footer>
      Have an account?
      <a href="login-page.html" style="font-size: medium;">Login</a>
    </footer>
  </div>
</body>
</html>
